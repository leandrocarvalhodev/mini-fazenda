<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fazendinha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="img/icone.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <h1>Fazendinha</h1>

    <section class="musica_fazendinha">
        <audio controls loop src="sounds/fazendinha.mp3"></audio>
    </section>

    <section >
        <button class="tecla tecla_passaro"></button>
        <button class="tecla tecla_vaca"></button>
        <button class="tecla tecla_cavalo"></button>
        <button class="tecla tecla_gato"></button>
        <button class="tecla tecla_pato"></button>
        <button class="tecla tecla_galinha"></button>
        <button class="tecla tecla_bode"></button>
        <button class="tecla tecla_cachorro"></button>
        <button class="tecla tecla_porco"></button>
    </section>

    <audio src="sounds/passaro.mp3" id="som_tecla_passaro"></audio>
    <audio src="sounds/vaca.mp3" id="som_tecla_vaca"></audio>
    <audio src="sounds/cavalo.mp3" id="som_tecla_cavalo"></audio>
    <audio src="sounds/gato.mp3" id="som_tecla_gato"></audio>
    <audio src="sounds/pato.mp3" id="som_tecla_pato"></audio>
    <audio src="sounds/galinha.mp3" id="som_tecla_galinha"></audio>
    <audio src="sounds/bode.mp3" id="som_tecla_bode"></audio>
    <audio src="sounds/cachorro.mp3" id="som_tecla_cachorro"></audio>
    <audio src="sounds/porco.mp3" id="som_tecla_porco"></audio>

    <script src="main.js"></script>
</body>
</html>
